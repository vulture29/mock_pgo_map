<!DOCTYPE html>
<html lang="en">
<head>
    <title>HW3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type="text/javascript"></script>
    <style type="text/css">
        .message-box {
            border-style: groove;
            border-width: 1px;
            padding-bottom: 25px;
        }
    </style>  
</head>

<body>

<div class="jumbotron text-center">
  <h1>Xingyao Huang's Timeline</h1>
  <p>created in 8th, Oct</p>
</div>
  
<div class="container" data-bind="foreach: message">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-1"></div>
        <div class="col-md-8 message-box">
            <br>
            <div class="col-md-1 text-right">
                <img class="img-thumbnail" data-bind="attr:{src:photo}" width="50px" height="50px" >
            </div>
            <div class="col-md-11">
                <h4>
                    <b data-bind="text: name"></b>
                    <small data-bind="text: date" style="white-space: pre;"></small>
                    </h4>
                <p data-bind="text: texts"></p>
                <img data-bind="attr:{src: picture}" width="360px" >
                <br>
                <br>
                <div class="col-md-2">
                    <img src="src/heart-empty.png"><a data-bind="text: favorite" style="padding-left:5px"></a>
                </div>
                <div class="col-md-2">
                    <img src="src/reply.png"><a data-bind="text: reply" style="padding-left:5px"></a>
                </div>
                <div class="col-md-2">
                    <img src="src/share.png"><a data-bind="text: retweet" style="padding-left:5px"></a>
                </div>
            </div>

        </div>
        <div class="col-md-1"></div>
        <div class="col-md-1"></div>
    </div>
</div>

<script language="javascript">
// Define a "Person" class that tracks its own name and children, and has a method to add a new child
var Tweet = function(name, date, texts, photo, picture, retweet, reply, favorite) {
    this.name = name;
    this.date = date;
    this.texts = texts;
    this.photo = photo;
    this.picture = picture;
    if(retweet==0)  this.retweet = "";
    else    this.retweet = retweet.toString();
    if(reply==0)  this.reply = "";
    else    this.reply = reply.toString();
    if(favorite==0)  this.favorite = "";
    else    this.favorite = favorite.toString();
}
// The view model is an abstract description of the state of the UI, but without any knowledge of the UI technology (HTML)
var viewModel = {
    message: [
        new Tweet("Xingyao", " Sep 29, 2016, 4:25 PM", "I am so happy! Running around Lake Johnson and breathing fresh air make me feel like I am in the heaven.","src/u1.jpg","src/lake.jpg",4,0,5),
        new Tweet("Hui", " Sep 25, 2015, 8:25 PM", "It's encouraging to cook delicious food! This time the 炒粉 tastes wonderful. I will keep going!","src/u2.jpg","src/food.png",0,0,2),
        new Tweet("ChatDog", " Sep 25, 2015, 8:25 PM", "The professor ask me to generate a simple webpage that can create a twitter timeline. Your goal is not to create a pixel perfect replication, but to gain practice in using web technologies to learn how to layout UI elements and generate dynamic content.","src/u3.jpg","",0,1,0),
        ],
};
ko.applyBindings(viewModel);
</script>
	
</body>
</html>
